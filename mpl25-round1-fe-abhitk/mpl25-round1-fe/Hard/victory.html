<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VICTORY!</title>

  <!-- Google Fonts: Orbitron for a "space gamery" feel -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Stalinist+One&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="victory.css" />
</head>
<body>
  <!-- Container for the full-screen particle animation -->
  <div class="particles-container">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <!-- Main container for the victory card -->
  <div class="victory-container">
    <div class="victory-card">
      <h1 class="victory-title">VICTORY</h1>
      <p class="victory-message">
        EXCELLENT PERFORMANCE! YOU HAVE SUCCESSFULLY COMPLETED THE ROUND.
      </p>
    </div>
  </div>
</body>
</html>
